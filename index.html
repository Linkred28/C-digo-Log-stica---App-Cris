<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración: más control, menos errores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .presentation-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .slide {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5vw 8vw;
            position: relative;
            overflow: hidden;
        }
        .slide-content {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            opacity: 0; /* Start hidden for animation */
        }
        .slide-content.fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .slide::before {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -10%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(29, 78, 216, 0.05), transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
        .slide:nth-child(even)::before {
            left: auto;
            right: -10%;
            bottom: -50%;
        }
        .slide-title {
            position: relative;
            z-index: 1;
        }
        .slide-body {
            position: relative;
            z-index: 1;
        }
        
        /* Slide 2: Common Problems Blocks */
        .problem-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1rem;
            padding: 2.5rem 2rem;
            background-color: #f8fafc;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            height: 100%;
        }
        .problem-block svg {
            flex-shrink: 0;
            width: 48px;
            height: 48px;
            color: #2563eb;
            stroke-width: 1.5;
        }

        /* Slide 3: Step-by-step Process */
        .step-item {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }
        .step-number {
            font-size: 5rem;
            font-weight: 800;
            color: #f1f5f9;
            line-height: 1;
            position: absolute;
            left: 0;
            top: -0.5rem;
            z-index: 0;
        }
        .step-content {
            padding-left: 2rem;
            padding-top: 1rem;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }
        .step-content svg {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            color: #2563eb;
            stroke-width: 1.5;
            margin-top: 0.25rem;
        }

        /* Slide 4: Comparison Cards */
        .comparison-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .comparison-card svg {
            width: 48px;
            height: 48px;
            color: #2563eb;
            stroke-width: 1.5;
            margin-bottom: 1.5rem;
        }

        /* Slide 5: Benefit Cards */
        .benefit-card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            height: 100%;
        }
        .benefit-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .benefit-card svg {
            width: 48px;
            height: 48px;
            color: #2563eb;
            stroke-width: 1.5;
            margin-bottom: 1.5rem;
        }

        /* Slide 6: Checklist */
        .checklist-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.25rem 1.5rem;
            background-color: #f8fafc;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
        }
        .checklist-item svg {
            color: #16a34a;
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        /* Slide 7: Timeline */
        .timeline-container {
            position: relative;
            max-width: 800px;
            margin: 4rem auto 0 auto;
        }
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #e2e8f0;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: white;
            border: 4px solid #2563eb;
            top: 25px;
            border-radius: 50%;
            z-index: 1;
        }
        .timeline-left {
            left: 0;
        }
        .timeline-right {
            left: 50%;
        }
        .timeline-right::after {
            left: -10px;
        }
        .timeline-content {
            padding: 20px;
            background-color: white;
            position: relative;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        .timeline-content h3 {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .timeline-content p {
            color: #4b5563;
        }
        @media (max-width: 768px) {
            .timeline-container::after {
                left: 20px;
            }
            .timeline-item {
                width: 100%;
                padding-left: 50px;
                padding-right: 15px;
            }
            .timeline-left::after, .timeline-right::after {
                left: 10px;
            }
            .timeline-right {
                left: 0%;
            }
        }

        /* Slide 8: Tools Grid */
        .tool-icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
            align-items: center;
            justify-items: center;
        }
        @media (min-width: 768px) {
            .tool-icon-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .tool-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
            padding: 2rem;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-align: center;
            width: 100%;
        }
        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .tool-icon-circle {
            width: 80px;
            height: 80px;
            background-color: #f1f5f9;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease-in-out;
        }
        .tool-card:hover .tool-icon-circle {
            background-color: #e0f2fe;
        }
        .tool-icon-circle svg {
            width: 48px;
            height: 48px;
        }
        .power-apps-color { color: #742774; }
        .power-automate-color { color: #0078D4; }
        .power-bi-color { color: #F2C811; }
        .sql-dataverse-color { color: #0078D4; }
        .excel-color { color: #21A366; }

    </style>
